<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <!-- header section -->
    <div class="container-fluid header">
        <div class="container header-container">
            <div class="logo">
                <h1><span>N</span>IKE</h1>
            </div>
            <div class="filter_button">
                <button onclick="openFilter()">Open Filter</button>
            </div>
        </div>
    </div>


    <!-- filter section -->

    <div class="filter" id="filter">
        <div class="filter_section">
            <h2>Filters</h2>
            <h3>Search Product</h3>
            <div class="user_inp">
                <input type="text" placeholder="Product Name"
                    onkeyup="setFilter('product_name',this.value), filterData()">
            </div>

            <h3>Select Your Category</h3>
            <div class="user_inp">
                <select name="" id="" onchange="setFilter('category',this.value), filterData()">
                    <option value="">Select Category</option>
                    <option value="T-Shirt">T-shirt</option>
                    <option value="Formal Shirt">Formal Shirt</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Jeans">Jeans</option>
                </select>
            </div>


            <h3>Enter Min and Max Price</h3>
            <div class="user_inp">
                <div class="min_max_price">
                    <p>Min</p>
                    <input type="number" name="" id="" onkeyup="setFilter('minPrice',this.value), filterData()">
                </div>
                <div class="min_max_price">
                    <p>Max</p>
                    <input type="number" onkeyup="setFilter('maxPrice',this.value), filterData()">
                </div>
            </div>

            <div class="user_inpur">
                <button onclick="filterData()">Filter</button>
                <button onclick="openFilter()">Close Filter</button>
            </div>



        </div>
    </div>




    <!-- product section -->
    <div class="container-fluid main">
        <div class="container main-container" id="card_product">



        </div>
    </div>



    <!-- //footer section -->
    <div class="container-fluid footer">
        <div class="container footer-container">
            <p>Copyright 2023 | All rights reserved | Designed and managed by <a href="https://manishasystems.org/"
                    target="_blank">Manisha Systems</a></p>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
